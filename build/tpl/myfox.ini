run.mode	= "##run.mode##"

; 运行超时时间
run.timeout	= ##run.timeout##

; URL前缀
url.prefix	= "##url.prefix##"

[log]
default		= "##log.url##"

[mysql]
; 默认的MySQL数据库
default		= "##dir.root##/etc/mysql.ini"

[path]
; 数据下载暂存路径
download	= "##myfox.download.path##"

; 数据文件切分路径
filesplit	= "##myfox.filesplit.path##"

